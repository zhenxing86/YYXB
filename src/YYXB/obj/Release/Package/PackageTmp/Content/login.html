<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="style/style.css"/>
<title>后台登录</title>
</head>

<body>
	<div class="header-wrap"><div class="header"><a class="exit" href="javascript:;">退出</a></div></div>
    <div class="banner-wrap">
    	<div class="banner">
        	<div class="login_box">
            	<h2 class="login_title">用户登录</h2>
                <table class="login_table" width="312" border="0" cellspacing="0" cellpadding="0">
                  <tr>
                    <td><i class="username"></i></td>
                    <td><input class="username_input" type="text" name="" value="账号" /></td>
                  </tr>
                  <tr>
                    <td><i class="password"></i></td>
                    <td><input class="password_input" type="password" name="" value="密码" /></td>
                  </tr>
                </table>
                
                <p class="remember"><a href="#" class="remember_pwd">
                   <input type="checkbox" name="checkbox" id="checkbox" /><label for="checkbox">记住账号</label>
                  </a>
                </p>
                <a href="#" class="login_btn">登录</a>
                
            </div>
        </div>
    </div>
</body>
</html>
